{% extends "layout.html" %}

{% block content %}
<div>
    <div>
        <h2>Založit nový inzerát</h2>
        <h3>Cena publikování inzerátu na 14 dní činí 1500 Kč</h3>
    </div>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div>
                <button type="submit">Pokračovat k platbě</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
