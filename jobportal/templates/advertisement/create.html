{% extends "layout.html" %}

{% block content %}
<div>
    <div>
        <h2>Založit nový inzerát</h2>
    </div>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit">Vystavit inzerát</button>
        </form>
    </div>
</div>
{% endblock %}
