{% extends 'layout.html' %}

{% block content %}
    {% if form.non_field_errors %}
        <p>{{ form.non_field_errors }}</p>
    {% endif %}

    <div class="form-log-wrapper">
        <h2>Obnoven√≠ hesla</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-log">
                <label for="{{ form.email.id_for_label }}">E-mail:</label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>
            <button class="button-client" type="submit">Obnovit</button>
        </form>
    </div>
{% endblock %}
